version: '3.9'

services:
  luke_site_mvc:
    image: ${DOCKER_REGISTRY-}lukesitemvc
    build:
      context: .
      dockerfile: ./luke_site_mvc/Dockerfile
    depends_on:
      - db
      - redis
    restart: always
    env_file:
      - ./.env
    ports:
      - "${PORT}" # disable for production?

  db:
    image: postgres:14.1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: SubredditDb
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    restart: always

  nginx-proxy:
    image: nginxproxy/nginx-proxy:0.10.0-alpine
    container_name: nginx-proxy
    restart: always
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./.nginx/html/:/usr/share/nginx/html
      - ./.nginx/certs/:/etc/nginx/certs
      - ./.nginx/vhost/:/etc/nginx/vhost.d
    environment:
      - DEFAULT_HOST=luketube.net
    ports:
      - 80:80
      - 443:443
    depends_on:
      - luke_site_mvc
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"

  acme-companion:
    image: nginxproxy/acme-companion:2.1.2
    container_name: acme-companion
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./.nginx/html/:/usr/share/nginx/html
      - ./.nginx/certs/:/etc/nginx/certs
      - ./.nginx/vhost/:/etc/nginx/vhost.d
      - ./.nginx/acme/:/etc/acme.sh
    env_file:
      - ./.env.acme-companion
    depends_on:
      - nginx-proxy
